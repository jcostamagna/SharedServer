<html lang="en" >
<head>
  <title>Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="App" ng-cloak layout="column" ng-controller="AppController">


  <div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" ng-click="toggleList()">
      <md-content>
          <md-list layout="column">

              <div class="md-list-item">
              <md-itemlist>
                <md-button class="md-toolbar-tools md-raised md-primary" layout-align="center center">HOME</md-button>
              </div>

              <div class="md-list-item">
              <md-itemlist layout="column">
                <md-button class="md-toolbar-tools md-raised md-primary" layout-align="center center">JOB POSITIONS</md-button>
              </div>
                  <md-button class="md-raised md-secondary">
                      Listado
                  </md-button>
                  <md-button class="md-raised md-secondary">
                      Categorias
                  </md-button>
              </md-itemlist>

              <div class="md-list-item">
              <md-itemlist layout="column">
                <md-button class="md-toolbar-tools md-raised md-primary" layout-align="center center">SKILLS</md-button>
              </div>
                  <md-button class="md-raised md-secondary">
                      Listado
                  </md-button>
                  <md-button class="md-raised md-secondary">
                      Categorias
                  </md-button>
              </md-itemlist>

              <div class="md-list-item">
              <md-itemlist layout="column">
                <md-button class="md-toolbar-tools md-raised md-primary" layout-align="center center">CATEGORIAS</md-button>
              </div>
                  <md-button class="md-raised md-secondary">
                      Listado
                  </md-button>
              </md-itemlist>
          </md-list>
      </md-content>
    </md-sidenav>

    <div layout="column" flex>
      <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button" hide-gt-sm ng-click="toggleList()"
                   aria-label="Show List">
    <!-- <md-icon md-svg-src="svg/menu.svg" aria-label="menu "></md-icon> -->
        </md-button>
       <h1 class="md-toolbar-tools" style="font-size:30px;" layout-align="center center">Jobify Admin</h1>
      </md-toolbar>

      <div class="box1">
        70
      </div>
    </div>

  </div>


</body>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>


  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- El js de la app -->
  <script src="js/app.js"></script>
  
</body>
</html>
