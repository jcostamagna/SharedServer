<html lang="en" >
<head>
  <title>Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.css">


</head>
<body ng-app="App" ng-cloak layout="column" ng-controller="AppController">


  <div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" ng-click="toggleList()" style="border: 0.5px solid black; width:420px;">
      <md-content>
          <md-list layout="column">

              <md-button href="#/">
              <img src="svg/jobify_logo.svg" style="height:145px; width:420px;"
                        layout-align="center center" aria-label="icon ">
              </md-button>

              <div class="md-list-item">
              <md-itemlist layout="column">
                <md-button class="md-toolbar-tools md-raised md-primary" layout-align="center center"
                      style="border: 0.5px solid black;">JOB POSITIONS</md-button>
              </div>
                  <md-button class="md-raised md-secondary" href="#/listado-job-positions">
                      Listado
                  </md-button>
                  <md-button class="md-raised md-secondary" href="#/listado-job-categories">
                      Categorias
                  </md-button>
              </md-itemlist>

              <div class="md-list-item">
              <md-itemlist layout="column">
                <md-button class="md-toolbar-tools md-raised md-primary" layout-align="center center"
                      style="border: 0.5px solid black;">SKILLS</md-button>
              </div>
                  <md-button class="md-raised md-secondary" href="#/listado-skills">
                      Listado
                  </md-button>
                  <md-button class="md-raised md-secondary" href="#/listado-skills-categories">
                      Categorias
                  </md-button>
              </md-itemlist>

              <div class="md-list-item">
              <md-itemlist layout="column">
                <md-button class="md-toolbar-tools md-raised md-primary" layout-align="center center"
                      style="border: 0.5px solid black;">CATEGORIAS</md-button>
              </div>
                  <md-button class="md-raised md-secondary" href="#/listado-categories">
                      Listado
                  </md-button>
              </md-itemlist>
          </md-list>
      </md-content>
    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">




    <div ng-view></div>




    </div>


  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>


  <script src="http://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.js"></script>


  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 

  <!-- El js de la app -->
  <script src="js/app.js"></script>
  
</body>
</html>
